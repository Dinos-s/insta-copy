<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil insta.png" alt="foto perfil">
                </div>
                <a class="instagram-login" href="">Continue o seu acesso</a>
                <a class="instagram-logout" href="">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-accont">Não é você?</p>
                <p class="notaccont">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Cadastrar conta</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a class="app-download" href=""></a> 
                    <a class="app-download" href=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
